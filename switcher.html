<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="switcher.css">
	</head>
	<body>
		<input type="search" id="search" placeholder="Filter open tabs">
		<ul id="tabs"></ul>
		<div id="statusBar">
			<div id="messageLabel"><span class="placeholder"></span> matching</div>
			<div id="buttonWrapper">
				<button data-commands="deduplicate,sort">Close duplicates &amp; group</button>
				<button data-commands="close">Close</button>
				<button data-commands="detach">Detach</button>
			</div>
		</div>
		<script src="fuse.js"></script>
		<script src="switcher.js"></script>
	</body>
</html>
