<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="switcher.css">
		<meta charset="utf-8">
	</head>
	<body>
		<div id="topBar">
			<input type="search" id="search" autocomplete="off" placeholder="Filter open tabs">
		</div>
		<ul id="tabs"></ul>
		<div id="actionBar">
			<div id="messageLabel"><span class="placeholder"></span> matching</div>
			<div id="buttonWrapper">
				<button id="button-close" data-commands="close" title="Close tabs">Close all</button>

				<button id="button-deduplicate" data-commands="deduplicate" title="Close duplicate tabs">Close duplicates</button>
				
				<button id="button-detach" data-commands="detach" title="Move tabs to a separate window">Move to new window</button>
			</div>
		</div>
		<script src="fuse.js"></script>
		<script src="switcher.js"></script>
		<div id="filterMessage">The filter does not match any tabs.</div>
	</body>
</html>
